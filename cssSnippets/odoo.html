
<!-- staic is the default
Relative is exactly same as static but can use top left right bottom to position element to itself.
Relative will take out the element from document and overflow over the content.Relative elemnt positioned according to its base position.
Absolute is same as relative but it removes the element from the document completly as the element was never there
Absolue works with the immediate relative positioned parent,so we need to provide position:relative to the parent 
position: relative places an element relative to its current position without changing the layout around it,
whereas position: absolute places an element relative to its parentâ€™s position and changing the layout around it.-->
<!DOCTYPE html>
<head>
    <style>
  
  .straightline{
    position:absolute;
    color:white;
    background-color:white;
    height:10px;
    width:10px;
  }
  
  .container {  
    width:100%;
    height:100%;
    display:flex;
    direction:row;
    align-items:center;
    justify-content:center;
    background-color:#191919
  }
  
  .child { 
     position:relative;
     top:12px;
     margin:1px;
    display:flex;
    align-items:center;
    justify-content:center;
    width: 81px;
    height: 81px;
    background-color: #8F8F8F;
    border-radius:50%;
    border-width:20px;
    }
  
.child:first-child {
  background-color:#714B67;
}

  .innerchild {
    border-radius:50%;
      height:40px;
    width:40px;
    background-color:#191919
  }
  
    </style>
</head>

<body>
    <div class="container">
        <div class="child">
          <div class="innerchild"></div>
           </div>
       <div class="child">
         <div class="innerchild"></div>
           </div>
       <div class="child">
         <div class="innerchild"></div>
           </div>
       <div class="child">
         <div class="innerchild"></div>
           </div>
     </div>
</body>
